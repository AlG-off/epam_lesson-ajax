<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src = "https://cdn.jsdelivr.net/lodash/4.14.1/lodash.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Создание приложения с помощью GitHub API</h2>

	<div class="container">

		<div id="formSndRequest" class="form">
			<input id="inputSrchRep" type="text" class="form__fld-input" placeholder="Введите название репозитория">
		</div>

		<div id="formCrtGist" class="form">
			<input id="inputGistFile" type="text" class="form__fld-input" placeholder="Введите название gist">
			<textarea id="inputGistContent" class="form__fld-input form__fld-input--h200 form__fld-input--w340" placeholder="Введите содержание gist"></textarea>
			<button id="btnCrtGist" class="form__btn-crt-gist">Create</button>
			<div id="fldOutLink" class="form__fld-out"></div>
		</div>
	</div>

	<script type="text/template" id="tmplMsgOut">
		<div class="msg__row">
			<p class="msg__title">Full Name: </p>
			<p class="msg__content"><%- fullName %></p>
		</div>
		<div class="msg__row">
			<p class="msg__title">Description: </p>
			<p class="msg__content"><%-desc %></p>
		</div>
		<div class="msg__row">
			<p class="msg__title">Language: </p>
			<p class="msg__content"><%- lang %></p>
		</div>
		<div class="msg__row">
			<p class="msg__title">Link: </p>
			<p class="msg__content"><a href="<%- url %>" target="_blank"><%- url %></a></p>
		</div>
	</script>

	<script src="getReps.js"></script>
	<script src="crtGist.js"></script>

</body>
</html>
