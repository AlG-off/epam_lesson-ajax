<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title></title>
 <script src = "https://cdn.jsdelivr.net/lodash/4.14.1/lodash.min.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 
 <h2>Создание приложения с помощью GitHub API</h2>
 <div class="container">
  <div id="formSndQuery" class="form">
   <input id="inputSrchRepo" type="text" class="form__fld-input" placeholder="live search repository">
   <div id="fldShowQuery" class="form__fld-out"></div>
  </div>

  <div id="formCrtGist" class="form">
   <input id="inputGistFile" type="text" class="form__fld-input" placeholder="main.html">
   <textarea id="inputGistContent" class="form__fld-input form__fld-input--h200" placeholder="This is the main html file"></textarea>
   <button id="btnCrtGist" class="form__btn-crt-gist">Create</button>
  </div>
 </div>

 <script type="text/template" id="tmplMsgOut">
  <div class="msg__row">
   <p class="msg__title">Full Name: </p>
   <p class="msg__content"><%- fullName %></p>
  </div>
  <div class="msg__row">
   <p class="msg__title">Description: </p>
   <p class="msg__content"><%-desc %></p>
  </div>
  <div class="msg__row">
   <p class="msg__title">Language: </p>
   <p class="msg__content"><%- lang %></p>
  </div>
  <div class="msg__row">
   <p class="msg__title">Link: </p>
   <p class="msg__content"><a href="<%- url %>"><%- url %></a></p>
  </div>
 </script>

 <script src="script.js"></script>
</body>
</html>
